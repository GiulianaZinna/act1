<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/html" href="CSS/actividad01.css"
    <title></title>
</head>
<body id="body">
    <button id="azul"> Azul</button>
    <button id="rojo"> Rojo</button>
    <button id="amarillo"> Amarillo</button>
    
</body>
    <script type="text/javascript">
        
        const azul = document.getElementById('azul')
        azul.addEventListener('click', function (e) {
        document.body.style.backgroundColor = 'blue'
        })
      
        const rojo = document.getElementById('rojo')
        rojo.addEventListener('click', function (e) {
        document.body.style.backgroundColor = 'red'
        })
        
        const amarillo = document.getElementById('amarillo')
        amarillo.addEventListener('click', function (e) {
        document.body.style.backgroundColor = 'yellow'
        })

    </script>

</html>
